<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostFile - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2ac98f;
            display: flex;
            flex-direction: column;
            align-items: start;
            padding: 20px;
        }
        .header .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .profile img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .profile span {
            font-weight: bold;
        }
        .header a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .header a .icon {
            margin-right: 10px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .content .upload-area {
            background-color: #2c2c2c;
            border: 2px dashed #2ac98f;
            padding: 50px;
            text-align: center;
            cursor: pointer;
        }
        .content .upload-area:hover {
            background-color: #3c3c3c;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: none;
            text-align: center;
        }
        .popup a {
            color: blue;
        }
    </style>
    <script>
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        function displayUsername() {
            const username = `ghost${Math.floor(1000000000 + Math.random() * 9000000000)}`;
            document.getElementById('username').innerText = username;
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.innerHTML = message;
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 5000);
        }

        function uploadFile() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.style.display = 'none';
            fileInput.onchange = () => {
                const randomLink = `https://ghostfile.site/${generateRandomString(32)}`;
                showPopup(`Your file uploaded! This is the link for your file: <a href="${randomLink}" target="_blank">${randomLink}</a>`);
            };
            fileInput.click();
        }

        window.onload = displayUsername;
    </script>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Picture" width="50">
            <span id="username"></span>
        </div>
        <a href="login.html"><div class="icon">üîí</div>Login</a>
        <a href="register.html"><div class="icon">‚ûï</div>Create Account</a>
        <a href="#"><div class="icon">üè†</div>Welcome</a>
        <a href="#"><div class="icon">üì§</div>Upload Files</a>
        <a href="cloud.html"><div class="icon">‚òÅÔ∏è</div>FileGhost Cloud</a>
        <a href="#"><div class="icon">‚≠ê</div>Premium</a>
        <a href="#"><div class="icon">‚ùì</div>FAQ</a>
        <a href="#"><div class="icon">‚úâÔ∏è</div>Contact Us</a>
    </div>
    <div class="content">
        <h2>Upload Your Files</h2>
        <div class="upload-area" onclick="uploadFile()">
            Click here to upload your files
        </div>
    </div>
    <div id="popup" class="popup"></div>
</body>
</html>
