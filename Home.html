<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadee.Club </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            color: #fff;
        }

        .header {
            background: linear-gradient(to right, #FF0000, #FFA500, #FFFF00, #008000, #0000FF, #4B0082, #EE82EE);
            color: #fff;
            padding: 10px;
            text-align: left;
            margin-bottom: 20px;
            position: relative;
            animation: rainbow 10s linear infinite;
            background-size: 1800% 100%;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .header h1 {
            font-weight: 500;
            font-style: italic;
            margin: 0;
            padding: 0;
            white-space: nowrap;
        }

        .content {
            color: #fff;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .box {
            width: 150px;
            padding: 10px;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            transition: border 0.5s, transform 0.5s;
            cursor: pointer;
        }

        .box:hover {
            border: 2px solid;
            border-image: linear-gradient(to right, #FF0000, #FFA500, #FFFF00, #008000, #0000FF, #4B0082, #EE82EE) 1;
            border-image-slice: 1;
            transform: scale(1.1);
        }

        .box img {
            max-width: 100%;
            height: auto;
        }

        .star {
            color: yellow;
            margin-right: 5px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Fadee.Club (ghostfile.site For Now)</h1>
    </div>
    <div class="content">
        <p>Fade.Club | Home of tools, cfgs, dlls</p>
    </div>
    
    <div class="container">
        <div class="box">
            <div class="star">&#9733;&#9733;</div>
            <h3>Movement Cheat Cracked DLL</h3>
            <img src="your_image_url_here" alt="Movement Cheat">
        </div>
        
        <div class="box">
            <div class="star">&#9733;&#9733;</div>
            <h3>OTCV3 DLL CRACKED</h3>
            <img src="your_image_url_here" alt="OTCV3">
        </div>

        <div class="box">
            <div class="star">&#9733;&#9733;</div>
            <h3>Explaining</h3>
            <img src="your_image_url_here" alt="Explaining">
        </div>
    </div>

    <script>
        const boxes = document.querySelectorAll('.box');

        boxes.forEach((box) => {
            box.addEventListener('mouseover', () => {
                box.classList.add('animate');
            });

            box.addEventListener('mouseout', () => {
                box.classList.remove('animate');
            });
        });
    </script>
</body>

</html>
